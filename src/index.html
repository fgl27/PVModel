<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="./css/main.css">
    <title>PVModel</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />
</head>

<body class="hide">
    <header id="page_title">
        <div id="title"></div>
        <div id="settings" class="skipclick">
            <i class="skipclick icon icon-ellipsis-v"></i>
        </div>
        <div id="Dropdown" class="skipclick dropdown-content">
            <div id="zoom_text" class="skipclick options_tilte">Zoom</div>
            <div id="zoom_holder" class="skipclick">
                <div id="zoom_values_holder" class="skipclick">
                    <button id="zoom_minus" class="optionButton skipclick">
                        <i class="zoom_icon skipclick icon icon-minus-circle"></i>
                    </button>
                    <span id="zoom_value" class="options_item options_item_focus skipclick"></span>
                    <button id="zoom_plus" class="optionButton skipclick">
                        <i class="zoom_icon skipclick icon icon-plus-circle"></i>
                    </button>
                </div>
                <button id="zoom_reset" class="optionButton skipclick text_shadown">
                    <div id="zoom_reset_text" class="skipclick">Reset</div>
                </button>
            </div>

            <div id="lang_text" class="skipclick options_tilte"></div>
            <div id="lang_pt" class="skipclick options_item"></div>
            <div id="lang_en" class="skipclick options_item"></div>
        </div>
    </header>
    <div id="content">
        <div id="inputs"></div>
        <div id="result"></div>
    </div>
    <footer id="page_about"></footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
    <!-- The Firebase analytics librarie -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js" defer></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script src="https://www.googletagmanager.com/gtag/js" defer></script>

    <!-- The app js files -->
    <script src="./js/constants.js" defer></script>
    <script src="./js/gen_func.js" defer></script>
    <script src="./js/lang.js" defer></script>
    <script src="./js/elem_func.js" defer></script>
    <script src="./js/elem_obj.js" defer></script>
    <script src="./js/obj_regiao.js" defer></script>
    <script src="./js/main.js" defer></script>
</body>

</html>
